<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header"><h1>The Creator Crew</h1></div>
      <div class="who">
        <h2>Who We Are</h2>
        <p>
          We are team of creatively diverse driven. Innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <div class="container">
      <div>
        <div class="photo">
          <img src="./images/photo1.png" alt="Bill Mahoney" />
          <p id="role">Product Owner</p>
        </div>
        <p>Bill Mahoney</p>
      </div>

      <div>
        <div class="column2">
          <img src="./images/photo2.png" alt="Saba Cabrera" />
          <p id="role">Art Director</p>
        </div>
        <p>Saba Cabrera</p>
      </div>

      <div>
        <div class="photo">
          <img src="./images/photo3.png" alt="Shae Le" />
          <p id="role">Team Lead</p>
        </div>
        <p>Shae Le</p>
      </div>

      <div>
        <div class="photo">
          <img src="./images/photo4.png" alt="Skylah Lu" />
          <p id="role">UX Designer</p>
        </div>
        <p>Skylah Lu</p>
      </div>

      <div>
        <div class="column2">
          <img src="./images/photo5.png" alt="Griff Richards" />
          <p id="role">Developer</p>
        </div>
        <p>Griff Richards</p>
      </div>

      <div>
        <div class="photo">
          <img src="./images/photo6.png" alt="Stan John" />
          <p id="role">Developer</p>
        </div>
        <p>Stan John</p>
      </div>
    </div>
  </body>
</html>
